name: ğŸš€ CI - LocalEvents

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    name: ğŸ” Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name:  Install dependencies
        run: npm ci

      - name:  Run ESLint
        run: npm run lint

      - name:  Run tests
        run: npm test

      - name:  Type checking
        run: npm run type-check

      - name: Build check (Expo)
        run: |
          npm install -g @expo/cli
          npx expo export --platform web --output-dir dist --clear
        env:
          EXPO_PUBLIC_TICKETMASTER_API_KEY: ${{ secrets.EXPO_PUBLIC_TICKETMASTER_API_KEY }}

  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“² Install dependencies
        run: npm ci

      - name: ğŸ¨ Check Prettier formatting
        run: npx prettier --check '**/*.{ts,tsx,js,jsx,json,md}'

      - name: ğŸ“ Analyze bundle size (web)
        run: |
          npm install -g @expo/cli
          npx expo export --platform web --output-dir dist --clear
          du -sh dist/
        env:
          EXPO_PUBLIC_TICKETMASTER_API_KEY: demo_key_for_ci 